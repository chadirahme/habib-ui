<nb-card>
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputName">Supplier Name</label>
          <input [(ngModel)]="supplier.suppliername" type="text" class="form-control" id="inputName" placeholder="Supplier Name"
                 value="{{supplier.suppliername}}">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input [(ngModel)]="supplier.email" type="email" class="form-control" id="inputEmail" placeholder="Email"
                 value="{{supplier.email}}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputMobile">Mobile</label>
          <input [(ngModel)]="supplier.mobile" type="email" class="form-control" id="inputMobile" placeholder="Mobile"
                 value="{{supplier.mobile}}">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputPhone">Phone</label>
          <input [(ngModel)]="supplier.phone" type="text" class="form-control" id="inputPhone" placeholder="Phone"
                 value="{{supplier.phone}}">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputdescription">description</label>
          <textarea shape="round" fullWidth [(ngModel)]="supplier.description" type="email"
                    class="form-control" id="inputdescription" placeholder="Description"
                    value="{{supplier.description}}"></textarea>
        </div>
      </div>
    </div>


    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </nb-card-body>
</nb-card>
