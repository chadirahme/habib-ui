<nb-card>
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"
          value="{{employee.firstName}}">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                 value="{{employee.lastName}}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Phone</label>
          <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputStatus">Status</label>
          <select class="form-control" id="inputStatus" [(ngModel)]="employee.status">
            <option>Active</option>
            <option>InActive</option>
            <option>Terminate</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputProfession">Profession</label>
          <select class="form-control" [(ngModel)]="selectedProfession" id="inputProfession" (change)="filterForeCasts($event.target.value)">
            <!--<option value="0">&#45;&#45;All&#45;&#45;</option>-->
            <option *ngFor="let summary of listProfessionsValues" [ngValue]="summary.id">
              {{summary.listValue}}
            </option>
          </select>

        </div>
      </div>
    </div>





    <div class="text-center">
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </nb-card-body>
</nb-card>
