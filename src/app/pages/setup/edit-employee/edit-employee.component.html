<nb-card>
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input [(ngModel)]="employee.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name"
                 value="{{employee.firstName}}">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input [(ngModel)]="employee.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                 value="{{employee.lastName}}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input [(ngModel)]="employee.email" type="email" class="form-control" id="inputEmail" placeholder="Email"
                 value="{{employee.email}}">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputPhone">Phone</label>
          <input [(ngModel)]="employee.phone" type="text" class="form-control" id="inputPhone" placeholder="Phone"
                 value="{{employee.phone}}">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputhourrate">Hour Rate</label>
          <input [(ngModel)]="employee.hourRate" type="email" class="form-control" id="inputhourrate" placeholder="Hour Rate"
                 value="{{employee.hourRate}}">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputStartDate">Start Date</label>
          <input  [nbDatepicker]="datepicker" id="inputStartDate" [(ngModel)]="dateValue">
          <nb-datepicker #datepicker ></nb-datepicker>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputStatus">Status</label>
          <select class="form-control" id="inputStatus" [(ngModel)]="employee.status">
            <option>Active</option>
            <option>InActive</option>
            <option>Terminate</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputProfession">Profession</label>
          <select class="form-control" [(ngModel)]="selectedProfession" id="inputProfession">
            <!--<option value="0">&#45;&#45;All&#45;&#45;</option>-->
            <option *ngFor="let summary of listProfessionsValues" [ngValue]="summary.id">
              {{summary.listValue}}
            </option>
          </select>

        </div>
      </div>
    </div>





    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </nb-card-body>
</nb-card>
